name: Deploy to Sakura Server via SSH

on:
  push:
    branches: [main]

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    name: ğŸ‰ Deploy via SSH
    runs-on: ubuntu-latest

    steps:
      - name: ğŸšš Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup SSH known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p 22 ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: ğŸš€ Deploy with rsync over SSH
        uses: burnett01/rsync-deployments@7.1.0
        with:
          # åˆå›ã¯ --dry-run ã‚’ä»˜ã‘ã‚‹ã¨æŒ™å‹•ç¢ºèªã ã‘ã§ãã¾ã™ï¼ˆOKãªã‚‰å¤–ã™ï¼‰
          switches: -avzr --delete --exclude "env.php" --exclude ".git" --exclude ".github" --exclude "node_modules"
          path: ./root/                 # â† ãƒªãƒã‚¸ãƒˆãƒªç›´ä¸‹ã‚’é…å¸ƒ
          remote_path: ${{ secrets.DEPLOY_PATH }}   # â† /home/wellnoa/www ã«ã—ã¦ãŠã
          remote_host: ${{ secrets.SSH_HOST }}
          remote_user: ${{ secrets.SSH_USER }}
          remote_port: 22
          remote_key: ${{ secrets.SSH_PRIVATE_KEY }}