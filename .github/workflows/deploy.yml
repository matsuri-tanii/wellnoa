name: Deploy to Sakura Server via SSH

on:
  push:
    branches: [main]

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    name: 🎉 Deploy via SSH
    runs-on: ubuntu-latest

    steps:
      - name: 🚚 Checkout code
        uses: actions/checkout@v4

      - name: ⚙️ Setup SSH known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p 22 ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: 🚀 Deploy with rsync over SSH
        uses: burnett01/rsync-deployments@7.1.0
        with:
          # 初回は --dry-run を付けると挙動確認だけできます（OKなら外す）
          switches: -avzr --delete --exclude "env.php" --exclude ".git" --exclude ".github" --exclude "node_modules"
          path: ./root/                 # ← リポジトリ直下を配布
          remote_path: ${{ secrets.DEPLOY_PATH }}   # ← /home/wellnoa/www にしておく
          remote_host: ${{ secrets.SSH_HOST }}
          remote_user: ${{ secrets.SSH_USER }}
          remote_port: 22
          remote_key: ${{ secrets.SSH_PRIVATE_KEY }}